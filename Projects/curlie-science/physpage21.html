<title>Postawa Group Page</title>
<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
Napis="                        Welcome to Dr. Postawa Group Page                                                ";
i=0
function SlideStatus() {
if(i<128) {
	Napis=Napis.substring(1,Napis.length)+Napis.charAt(0);
	status=Napis;
	i=i+1;
	setTimeout("SlideStatus()",60);
	}
else	Zegar();	
}
</SCRIPT>
<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
function Zegar() {
Teraz = new Date();

Godzina=Teraz.getHours();
Minuta=Teraz.getMinutes();
if (Minuta<10) Minuta="0"+Minuta;
Sekunda=Teraz.getSeconds();
if (Sekunda<10) Sekunda="0"+Sekunda;
Czas=Godzina+":"+Minuta+":"+Sekunda;

Dzien=Teraz.getDate();
Miesiac=Teraz.getMonth()+1;
Rok=Teraz.getYear();
if (document.layers) Rok+=1900;
Data=Dzien+"."+Miesiac+"."+Rok;

window.status="Time: "+Czas+"     Date: "+Data;
Timer=setTimeout("Zegar()",1000);}
</SCRIPT>
